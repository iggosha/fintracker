services:
  fintracker-db:
    image: postgres:16.4-alpine
    container_name: fintracker-db
    environment:
      POSTGRES_DB: fintracker-db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fin-network


  fintracker:
    container_name: fintracker
    image: fintracker:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - fintracker-db
    networks:
      - fin-network


volumes:
  postgres_data:

networks:
  fin-network:
    external: true